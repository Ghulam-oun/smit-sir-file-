<html>
	<head>
		<title>Forms</title>
	</head>
	
	<body>

		<form >

			<p>
				username
				<input type="text" name="username"
				maxlength="5" size="30"
				required
				/>
			</p>

			<p>
				password
				<input type="password" name="password"
				placeholder="enter your password" 
				required
				/>
			</p>


			<p>
				email
				<input type="email" required/>
			</p>
			<p>
				DOB
				<input type="date"/>
			</p>
			<p>
				contact
				<input type="number"/>
			</p>



			<p>
				write comments
				<textarea name="comments"  cols="20" rows="5">
				</textarea>
			</p>


			<p>
				gender:
				<br>
				<input type="radio" value="male" name="gender" checked id="male-btn">
				<label for="male-btn"> Male</label>
				<input type="radio" value="female" name="gender" id="female-btn">
				 <label for="female-btn">Female</label>
			</p>

			<p>
				checkbox:
				<br>
				<input id="opt1" type="checkbox" name="skills" value="opt1" checked> 
				<label for="opt1">opt 1</label>
				<input id="opt2" type="checkbox" name="skills" value="opt2"> 
				<label for="opt2">opt 2</label>
				<input id="opt3" type="checkbox" name="skills" value="opt3"> 
				<label for="opt3">opt 3</label>
				<input id="opt4" type="checkbox" name="skills" value="opt4"> 
				<label for="opt4">opt 4</label>
			</p>


			<p>
				city:
				<select name="city" id="">
					<option value="khi">karachi</option>
					<option value="lah">lahore</option>
					<option value="isl" selected>islamabad</option>
				</select>

			</p>








			
			<input type="submit" value="add">
			
		</form>



		<br>
		
		<form>
			<!-- navbar start here-->
			<input type="url" />
			<input type="text" placeholder="enter email" />
	  
			<input
			  type="image"
			  src="./IMG_20241125_100321.jpg"
			  width="100"
			  height="20"
			/>
	  
			<fieldset>
			  <legend>contact details</legend>
			  <label
				>Email:<br />
				<input type="text" name="email" /> </label
			  ><br />
			  <label
				>Mobile:<br />
				<input type="text" name="mobile" /></label
			  ><br />
			  <label
				>Telephone:<br />
				<input type="text" name="telephone"
			  /></label>
			</fieldset>
		  </form>
		<br>
		<br>
		<br>
		<br>


		
	</body>

</html>
